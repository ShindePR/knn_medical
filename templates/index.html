<body style="background-color: rgb(215, 201, 209);">

    <h1> Medical Insurance Charges Prediction By using KNN </h1>
    <form method="GET" action="/pred_insurance">

        <label>Age:</label>
        <input type = "text" name = "age">
        </select>

        <br>
        <br>

        <label>Sex:</label>
        <select name = "sex">
            <option value = "male">Male</option>
            <option value = "female">Female</option>
        </select>

        <br>
        <br>

        <label>BMI:</label>
        <input type = "text" name = "bmi">
        </select>

        <br>
        <br>

        <label>Children:</label>
        <input type = "text" name = "children">
        </select>

        

        <br>
        <br>

        <label>Smoker:</label>
        <label>Yes</label> <input type = "radio" name= "smoker" value = "yes">
        <label>No:</label> <input type = "radio" name= "smoker" value = "no">
        </select>

        <br>
        <br>

        <label>Region:</label>
        <select name = "region">
            <option value = "northeast">Northeast</option>
            <option value = "northwest">Northwest</option>
            <option value = "southeast">Southeast</option>
            <option value = "southwest">Southwest</option>
        </select>


        <br>
        <br>

        <input type = "submit" value="SUBMIT">

        <br>

        <p>Your premium medical insurance will be <b> {{ prediction }} /- Rs.</b> Only </p>


    </form>


</body>
